<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Head, think of things that are more meta or format oriented -->
<head th:replace="fragments/headfile :: head">
    <title>Fibonacci</title>
</head>

<body>
<!-- Header of Page, includes Navigation -->
<div th:replace="fragments/header :: header"></div>

<!-- Body defaults to ellipses, details are added by ThymeLeaf layout fragment -->
<div class="lab">
    <h1>Fibonacci</h1>
    <form id="fibForm" action="/fib" method="GET" >
        <label for="fibseq">Type the nth number in the fibonacci sequence</label>
        <input name="fibseq" id="fibseq" type="number" value="2" min="2" max="93" >
        <button>Go!</button>
    </form>
    <p th:text="${fibseq}"></p>

</div>

<!-- Footer of Page, includes things like contacts or copywrite -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
