<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Head, think of things that are more meta or format oriented -->
<head th:replace="fragments/headfile :: head">
    <title>Rot13 Cipher</title>
</head>

<body>
<!-- Header of Page, includes Navigation -->
<div th:replace="fragments/header :: header"></div>

<!-- Body defaults to ellipses, details are added by ThymeLeaf layout fragment -->
<div class="lab">
    <h1>Rot 13 Cipher</h1>
    <form id="rotForm" action="/rot13" method="GET">
        <label for="phrase">Decode with rot13!</label>
        <input name="phrase" id="phrase" value="Gur dhvpx oebja sbk whzcf bire 13 ynml qbtf."  >
        <button>Go!</button>
    </form>
    <p th:each="line: ${rott}" th:text="${line}"></p>

</div>


<!-- Footer of Page, includes things like contacts or copywrite -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
